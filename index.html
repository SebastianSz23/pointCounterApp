<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div class="score-screen">
                    <p class="score-number" id="score-home">0</p>
                </div>
                <div class="button-container">
                    <button class="button" id="1-h">+1</button>
                    <button class="button" id="2-h">+2</button>
                    <button class="button" id="3-h">+3</button>
                </div>
                <button class="clear-button" id="clear-home">CLEAR</button>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <div class="score-screen">
                    <p class="score-number" id="score-guest">0</p>
                </div>
                <div class="button-container">
                    <button class="button" id="1-g">+1</button>
                    <button class="button" id="2-g">+2</button>
                    <button class="button" id="3-g">+3</button>
                </div>
                <button class="clear-button" id="clear-guest">CLEAR</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
